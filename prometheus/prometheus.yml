global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cosmos-validator'
    chain: 'cosmoshub-4'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Cosmos node metrics
  - job_name: 'cosmos-node'
    static_configs:
      - targets: ['cosmos-node:26660']
        labels:
          instance: 'validator'
          chain: 'cosmoshub-4'
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'validator-host'

  # Alertmanager metrics
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

